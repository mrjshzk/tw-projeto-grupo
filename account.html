<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
		crossorigin="anonymous">

	<title>üçø CineStore</title>
</head>

<body>
	<script src="js/navbar.js"></script>

	<div id="contentContainer">
		<h2 class="mx-auto m-2 w-50 text-center pt-4">Create an account!</h2>
		<form id="createAccountForm" class="container pt-2" <div
			class="align-items-center row row-cols-1 row-cols-md-2">
			<div class="align-items-center row row-cols-1 row-cols-md-2">
				<div class="bg-light col p-3 border rounded d-flex flex-column align-self-center">
					<div class="mb-3">
						<label for="emailField" class="form-label">Email address</label>
						<input type="email" class="form-control" id="emailField"
							placeholder="johndoe@example.com">
					</div>

					<div class="mb-3">
						<label for="nameField" class="form-label">Username</label>
						<input type="text" class="form-control" id="nameField"
							placeholder="john_doe">
					</div>
					<div class="mb-3">
						<label for="passwordField" class="form-label">Password</label>
						<input type="password" class="form-control" id="passwordField"
							placeholder="mypassword123!">
					</div>
					<div class="mb-3">
						<label for="genderField" class="form-label">Gender</label>
						<select name="genderField" id="genderField" class="form-select">
							<option disabled selected value="">Select Gender</option>
							<option value="female">Female</option>
							<option value="male">Male</option>
							<option value="none">None</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="avatarField" class="form-label">Avatar</label>
						<button type="button" class="btn btn-lg btn-danger"
							data-bs-toggle="popover" data-bs-title="Popover title"
							data-bs-content="And here‚Äôs some amazing content. It‚Äôs very engaging. Right?">Click
							to toggle popover</button>
					</div>
					<div class="mb-3 mt-2 text-center">
						<button type="submit" class="btn btn-primary ">Create
							Account!</button>
					</div>

				</div>
				<div class="col">

					<img class="img-fluid" src="./img/logo.png" alt="Logo">
				</div>

			</div>

		</form>


	</div>

	<script src="js/account.js" type="module"></script>
	<script src="js/DEBUG.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>

</html>
