<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

  <link rel="icon" href="https://fav.farm/ðŸ¿" />
  <title>CineStore</title>
</head>

<body class="text-light" style="
      min-height: 100vh;
      background: radial-gradient(circle at top, #2b0000 0%, #000 60%);
    ">
  <script src="js/navbar.js"></script>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-5">
        <div class="card bg-dark border-0 shadow-lg overflow-hidden" style="border-radius: 1rem">
          <div style="
                height: 6px;
                background: linear-gradient(90deg, #dc3545, transparent);
              "></div>

          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold mb-1 text-light">Login</h2>
              <p class="text-light mb-0">
                Enter your credentials to continue
              </p>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label small text-light">Username or Email</label>
                <input id="nameField" type="text" class="form-control bg-black text-light border-secondary" />
              </div>

              <div class="mb-4">
                <label class="form-label small text-light">Password</label>
                <input id="passwordField" type="password" class="form-control bg-black text-light border-secondary" />
              </div>

              <div class="d-grid mb-3">
                <button id="loginBtn" type="submit" class="btn btn-danger btn-lg fw-semibold">
                  Login
                </button>
              </div>

              <p class="text-center small text-light mb-0">
                No account?
                <a href="signup.html" class="text-danger text-decoration-none">Create one</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login.js" type="module"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
