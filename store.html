<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="icon" href="https://fav.farm/üçø" />
    <title>CineStore</title>
  </head>

<body class="text-light"
      style="min-height:100vh; background: radial-gradient(circle at top, #2b0000 0%, #000 60%);">

    <script src="js/navbar.js"></script>
  <!-- Page Header -->
  <div class="container py-5">

    <div class="text-center mb-5">
      <h1 class="fw-bold mb-2">üé¨ Movie Explorer</h1>
      <p class="text-secondary mb-0">Search and filter your favorite movies</p>
    </div>

    <!-- Filters -->
    <div class="row justify-content-center g-3 mb-5">
      <!-- Search -->
      <div class="col-12 col-md-6 col-lg-5">
        <div class="input-group input-group-lg shadow-sm">
          <span class="input-group-text bg-dark border-secondary text-light">
            üîç
          </span>
          <input
            type="text"
            id="inputSearch"
            class="form-control bg-dark text-light border-secondary"
            placeholder="Search for a movie..."
          />
        </div>
      </div>

      <!-- Genre Filter -->
      <div class="col-12 col-md-4 col-lg-3">
        <select
          id="inputSelect"
          class="form-select form-select-lg bg-dark text-light border-secondary shadow-sm">
            <option value="">All genres</option>
        </select>
      </div>
    </div>

    <div class="container py-4">
      <div id="cardContainer" class="row g-4"></div>
    </div>


<div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark text-light border-0 shadow-lg" style="border-radius: 1rem;">

      <div class="modal-header border-secondary">
        <h5 class="modal-title fw-bold" id="modalTitle">Movie Title</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="row g-4">
          <!-- Poster -->
          <div class="col-12 col-md-4">
            <div class="position-relative w-100 rounded overflow-hidden" style="padding-top: 150%;">
              <img
                id="modalImage"
                src=""
                class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover"
                alt="Movie poster"/>
            </div>
          </div>

          <!-- Info -->
          <div class="col-12 col-md-8">
            <div class="d-flex flex-wrap gap-2 mb-3">
              <span class="badge rounded-pill bg-danger" id="modalGenre">Genre</span>
            </div>

            <p class="text-white-50 mb-3" id="modalDesc">
              Movie overview goes here.
            </p>

            <!-- Add comment + rating -->
            <div class="border border-secondary rounded p-3 mb-3" style="background: rgba(0,0,0,.35);">
              <div class="d-flex align-items-center justify-content-between mb-2">
                <div class="fw-semibold">Leave a review</div>
              </div>

              <div class="row g-2">
                <div class="col-12">
                  <label class="form-label small text-secondary mb-1">Comment</label>
                  <textarea
                    id="commentContainer"
                    class="form-control bg-black text-light border-secondary"
                    rows="2"
                    placeholder="What did you think?"
                  ></textarea>
                </div>

                <div class="col-12 col-sm-6">
                  <label class="form-label small text-secondary mb-1">Rating</label>
                  <select id="ratingContainer" class="form-select bg-black text-light border-secondary">
                    <option value="" selected disabled>Select‚Ä¶</option>
                    <option value="1">1 ‚òÖ</option>
                    <option value="2">2 ‚òÖ‚òÖ</option>
                    <option value="3">3 ‚òÖ‚òÖ‚òÖ</option>
                    <option value="4">4 ‚òÖ‚òÖ‚òÖ‚òÖ</option>
                    <option value="5">5 ‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
                  </select>
                </div>

                <div class="col-12 col-sm-6 d-flex align-items-end">
                  <button type="button" class="btn btn-danger w-100 fw-semibold" id="submitCommentBtn">
                    Post
                  </button>
                </div>
              </div>
            </div>

            <div class="border border-secondary rounded p-3"
                 style="background: rgba(0,0,0,.25); max-height: 220px; overflow-y: auto;">
              <div class="d-flex align-items-center justify-content-between mb-2">
                <div class="fw-semibold">Comments</div>
              </div>
              <div class="list-group list-group-flush" id="commentsList"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer border-secondary">
        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

    <script src="js/store.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
